<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <nav class="navbar ">
        <a class="navbar-brand mx-auto" href="#">
            <img id="logoImg" src="logo.png" alt="">

     </nav>

    <div class="container-fluid " id="topicContainer">
        <div id="topicButtons" class="p-4 mb-3 text-center "></div>
    </div>

    <div class="container-fluid text-center">
        <h2 id="getStartedText">Click a topic to get started</h2>
    </div>

    <div class="container-fluid ">
        <div class="row flex-sm-row-reverse">
                <div class='col-lg-3 col-md-3 col-sm-12'>

                                <label for="addASport"><h3>Add a Sport</h3></label>

                        </form>
                </div>
            <div class="col-lg-9 col-md-9 col-sm-12" id="gifBox">
            </div>
        </div>
            <div class="row">
                <div class="col-12" id="addMoreButtonRow">

                </div>

            </div>
            <div class="row">
                <div class="col-12" id="favorites">
                    <h1>Favorites</h1>
                </div>
            </div>
        
    </div>

  
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
